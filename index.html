<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris Manetas - My First GitHub Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Sticky footer styles */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #page-content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Haris Manetas</a>
        </div>
    </nav>

    <!-- Content -->
    <div id="page-content">
        <!-- Hero Section -->
        <main role="main" class="container my-5">
            <div class="bg-light p-5 rounded">
                <h1 class="display-4">Hello, World!</h1>
                <p class="lead">This is my first webpage hosted on GitHub Pages!</p>
                <hr class="my-4">
                <p>I'm excited to share my journey with you.</p>
                <a class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#underConstructionModal">Learn more</a>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer bg-primary text-white text-center py-3">
        <div class="container">
            &copy; 2023 Haris Manetas
        </div>
    </footer>

    <!-- Under Construction Modal -->
    <div class="modal fade" id="underConstructionModal" tabindex="-1" aria-labelledby="underConstructionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="underConstructionModalLabel">Under Construction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    Oops! This page is still under construction ðŸ˜Š
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got it!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
